<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media List</title>
</head>
<body>
    <!-- Semantic HTML Table -->
    <h2>Student Information</h2>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Robert Johnson</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for the List of Media -->
    <h2>List of Medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <li>
            <p>Image</p>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <p>Video</p>
            <video width="400" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <p>Audio</p>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
